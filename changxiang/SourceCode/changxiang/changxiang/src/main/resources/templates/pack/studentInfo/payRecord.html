<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="pack:studentInfo:add" type="button" class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="pack:studentInfo:batchRemove" type="button" class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                        <button class="btn btn-success" onclick="resert()">重置</button>
                    </div>
                    <div class="pull-right search col-md-2">
                        <select data-placeholder="选择是否支付" class="form-control" id="isPay">
                            <option value="">选择支付结果</option>
                            <option value="0">已支付</option>
                            <option value="1">未支付</option>
                        </select>
                    </div>
                    <div class="pull-right search col-md-2">
                        <input type="text" class="form-control" id="endTime" name="endTime" placeholder="录入结束时间"
                               onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                    </div>

                    <div class="pull-right search col-md-2">
                        <input type="text" class="form-control" id="beginTime" name="beginTime" placeholder="录入开始时间"
                               onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                    </div>
                    <div class="pull-right search col-md-2 nopadding">
                        <input id="name" type="text" class="form-control"
                               placeholder="学生姓名">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自Admin的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="pack:studentInfo:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="pack:studentInfo:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="pack:studentInfo:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/pack/studentInfo/payRecord.js"></script>
</body>
</html>
