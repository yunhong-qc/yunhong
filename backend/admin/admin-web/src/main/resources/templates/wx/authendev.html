<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>成都秦川便民充值宝</title>

<meta name="description" content="User index">
<meta name="keywords" content="User index">

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="/css/pay/main.css"></link>
<!-- js -->
<script src="/js/wx/jquery-1.10.2.min.js"></script>
<script src="/js/wx/jweixin-1.2.0.js"></script>
<script src="/js/wx/smit-sdk-js-v2.1.3.js"></script>
<script src="/js/pay/sdkbind.js"></script>
<script src="/js/util/loading.js"></script>
</head>
<body style="background-color: #f1f1f1;">
	<!-- main -->
	<div style="width: 100%;">
		<div class="tr_rechhead">
			<img th:src=${userhead}></img>
			<p>
				当前帐号： <a th:text=${nickname}>风/追逐</a>
			</p>
		</div>
		<div style="width: 100%;">
			<label>当前状态:</label> <label style="margin-left: 10px;"
				id="con_state">正在检测...</label>
		</div>

	</div>
	<!-- 以下为你已充值的订单  -->
	<div class="order_main" th:each="order : ${orders}">
		<div class="top">
			<img th:src="${userhead}" /> <label th:text="${order.payUser}"
				class="la_name">Daisy</label> <label class="la_state"
				style="color: green;">写入数据</label>
		</div>
		<hr style="border: 1px solid #f0f0f0;" />
		<ul class="bottom">
			<li class="hui"><label th:text="${order.orderNo}">QC20184646546</label></li>
			<li class="blue"><label th:text="${order.createTimeToSts}">2018/8/2
					14:32:24</label></li>
			<li class="ju"><label th:text="${order.orderRemark}">充值燃气费</label>
				<p style="float: right; margin-right: 20px;">
					<label class="_price" th:text="${order.priceToSts}">100</label><label
						style="font-size: 10px">元</label>
				</p></li>
		</ul>
	</div>

	<!-- basic scripts -->
	<div id="initBle" style="width: 100%;display:none; "
		class="modal-backdrop fade in"></div>
</body>
</html>
