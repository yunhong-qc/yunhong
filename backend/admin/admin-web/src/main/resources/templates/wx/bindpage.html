<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>成都秦川便民充值宝</title>

<meta name="description" content="User index">
<meta name="keywords" content="User index">

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- styles -->
<link rel="stylesheet" href="/css/pay/style.css">

<!-- 
<script src="/js/wx/jweixin-1.2.0.js"></script>
<script src="/js/wx/smit-sdk-js-v2.1.3.js"></script>
<script src="/js/pay/sdkbind.js"></script> -->
<script src="/js/wx/jquery-1.10.2.min.js"></script>
<script src="/js/util/loading.js"></script>
<script>
	function toPayPage() {
		//var openId=$('#openid').val();
		_loading.show();
		window.location = '../../pay/toPayPage?random=';
	}
	function toMyOrder() {
		//var openId=$('#openid').val();
		_loading.show();
		window.location = '../../pay/toMyOrder?random=';
	}
	function toDevAuth() {
		//var openId=$('#openid').val();
		_loading.show();
		window.location = 'authdev';
	}
</script>
</head>
<body class="index-layout modal-open" style="padding-right: 17px;">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h3 class="bigger left_580">
								<span class="dark" id="id-text2">便民充值宝</span>
							</h3>
							<h4 class="blue" id="id-company-text">© 成都秦川科技有限公司</h4>
						</div>

						<div class="navbar-fixed-top align-right">
							<br> &nbsp; <a id="userName" th:text="${nickname}">风追逐</a> <span
								class="dark">|</span> <a id="loginout" href="#">退出</a> &nbsp;
							&nbsp;

						</div>

					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
			<!-- index-list -->
			<div class="index-list center">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="thumbnail">
							<a href="javascript:void(0);">
								<div class="caption">
									<p>设备连接</p>
								</div>
							</a>
						</div>
					</div>
					
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="thumbnail">
							<a href="javascript:void(0);" onclick="toPayPage();"
								data-toggle="modal" data-target="#myModal">
								<div class="caption">
									<p>费用充值</p>
								</div>
							</a>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="thumbnail">
							<a href="javascript:void(0);" onclick="toDevAuth();"
								data-toggle="modal" data-target="#myModal">
								<div class="caption">
									<p>数据写入</p>
								</div>
							</a>

						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="thumbnail">
							<a href="javascript:void(0);" onclick="toMyOrder();"
								data-toggle="modal" data-target="#myModal">
								<div class="caption">
									<p>我的订单</p>
								</div>
							</a>
						</div>
					</div>

				</div>
			</div>


		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->
	<!-- hidden -->
	<input type="hidden" id="openid" th:value=${openid}></input>
	<!-- basic scripts -->
	<div id="initBle" style="width: 100%; display: none;"
		class="modal-backdrop fade in"></div>
</body>
</html>
