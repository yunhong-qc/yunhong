<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="payId" name="payId" th:value="${payRecord.payId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="payMoney" name="payMoney" th:value="${payRecord.payMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备编号：</label>
								<div class="col-sm-8">
									<input id="payDeviceNo" name="payDeviceNo" th:value="${payRecord.payDeviceNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="payUserNo" name="payUserNo" th:value="${payRecord.payUserNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卡类型，根据具体卡类型来。：</label>
								<div class="col-sm-8">
									<input id="payCardType" name="payCardType" th:value="${payRecord.payCardType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付类型：1，支付宝，2微信，3银联：</label>
								<div class="col-sm-8">
									<input id="payType" name="payType" th:value="${payRecord.payType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付结果。1，失败，0成功：</label>
								<div class="col-sm-8">
									<input id="payResult" name="payResult" th:value="${payRecord.payResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除,1删除0正常：</label>
								<div class="col-sm-8">
									<input id="isDel" name="isDel" th:value="${payRecord.isDel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${payRecord.createTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wx/payRecord/edit.js">
	</script>
</body>
</html>
